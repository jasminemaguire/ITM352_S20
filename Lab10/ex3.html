<script>

product1 = { 
    'name': 'small gumball', 
    'price': 0.02 
    };
product2 = { 
    'name': 'medium gumball', 
    'price': 0.05 
    };
product3 = { 
    'name': 'large gumball', 
    'price': 0.07 
    };

// array of all products
products = [product1, product2, product3];
cart_quantities = [2,0,4]; // corresponds to products array

for (i=0; i < products.length; i++) {
    extended_price = products[i].price*cart_quantities[i];
    document.write(extended_price + '<br>');
}



</script>
