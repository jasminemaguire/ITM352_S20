<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine's Bonsai Store</title>
    <link rel="stylesheet" href="./products_style.css">
    <link href="https://fonts.googleapis.com/css?family=Gotu" rel="stylesheet">
</head>
<script src="./products_data.js" type="text/javascript"></script>
<script>

    //* From Lab12
    //* Creates a function that checks if the input is valid
    function isNonNegInt(q, return_errors = false) {
        errors = []; // assume no errors at first
        if (q == '') q = 0; // handle blank inputs as if they are 0
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
        return return_errors ? errors : (errors.length == 0);
    }
    function checkQuantityTextbox(theTextbox) {
        let errs = isNonNegInt(theTextbox.value, true);
        if (errs.length > 0)
            document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
            else
        document.getElementById(theTextbox.name + '_label').innerHTML = "";
    }
    // From Lab 11
    window.onload = function () {
        let params = (new URL(document.location)).searchParams; // Get the string which has the form data
        // First check that quantities are valid, then redirect to invoice.
        if (params.has('purchase_submit')) {
            has_errors = false;
            total_qty = 0; // check if total > 0
            for (i = 0; i < products.length; i++) {
                if (params.has(`quantity${i}`)) {
                    a_qty = params.get(`quantity${i}`);
                    // Make textbox sticky in case of invalid data
                    product_selection_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty;
                    if (!isNonNegInt(a_qty)) {
                        has_errors = true;
                        checkQuantityTextbox(product_selection_form[`quantity${i}`]); // Display error
                    }
                }
            }
            // Respond to errors if cannot be redirected to invoice.
            if (has_errors) {
                alert("Quantity not valid");
            } else if (total_qty == 0) { 
                alert("Quantity not selected");
            } else { 
                window.location = `./invoice.html${document.location.search}`;
                window.stop;
            }
        }
    }

</script>

<body>
    <form name="product_selection_form" action="" method="GET">
        <header>
            <h1>Jasmine's Bonsai Shop</h1>
        </header>
        <main style="display: flex;flex-direction: row; justify-content: space-around">
            <div style="display: flex"></div>
            <script>
                for (i = 0; i < products.length; i++) //creates a new line for each produt 
                {
                    //From Assignment 1 Example
                    document.write(`
                                    <section class="item">
                                    <table>
                                    <tr><td>${products[i].brand}</td></tr>
                                    <tr><td>$${products[i].price}</td></tr>
                                    <tr><td><label id="quantity${i}_label"}">Quantity</label>
                                        <input type="text" value="0" name="quantity${i}" 
                                        onkeyup="checkQuantityTextbox(this);"></td></tr>
                                    <tr><td><img src=${products[i].image}></td></tr>
                                    </table>
                                    </section>
                                `);
                }    
            </script>
        </main>
        <footer>
            <center><input type="submit" value="Purchase!" name="purchase_submit"></center>
        </footer>
    </form>
</body>
</html>
