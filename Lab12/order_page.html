<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });

        if (typeof GET['quantity_textbox'] != 'undefined') {
            qty = GET['quantity_textbox'];
            console.log(qty);
            if(isNonNegInt(qty, false)) {
                document.write(`Thank you for ordering ${qty} things`);
                window.stop();
            } else {
                quantity_form['quantity_textbox'].value = qty;
            }

        }
    </script>
</head>
<body>
   
    <form name="quantity_form" action="order_page.html" method="GET">
    Quantity desired: <input name="quantity_textbox" type="text" onkeyup="checkQuantityTextbox(quantity_textbox);">
    <span id ='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="submit" value="Purchase">
    <span id='purchase_button_message'></span>
</form>
</body>
</html>
<script>
    if (typeof GET['quantity_textbox']!= 'undefined') {
        quantity_form['quantity_textbox'].value = qty;
    }
</script>
