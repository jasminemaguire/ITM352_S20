<script>
    /*
        Sales data for Invoice2
    */

// Product data

// Product 1
var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.23;

// Product 2
var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.64;
     
// Product 3
var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 6.17;

// Product 4
var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 0.98;

// Product 5
var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 1.89;

// Compute Extended Prices

extended_price1 = quantity1*price1;
extended_price2 = quantity2*price2;
extended_price3 = quantity3*price3;
extended_price4 = quantity4*price4;
extended_price5 = quantity5*price5;

// Compute subtotal

var subtotal = extended_price1+extended_price2+extended_price3+extended_price4+extended_price5;

// Compute tax

var tax = subtotal*0.0575;

// Compute shipping

if (subtotal<=50) {
    shipping = 2;
} else if (subtotal>50<100) {
    shipping=5;
} else if (subtotal>100) {
    shipping=0.05*subtotal;
}

// Compute grand total

var total = subtotal+tax+shipping;

</script>
