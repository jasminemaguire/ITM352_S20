<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <script src="store.js" type="text/javascript"></script>
    <link rel="stylesheet" href="login.css" />

    <script>
        let params = (new URL(document.location)).searchParams; 
        if (params.has("LoginError")) { //login errors from query
            window.onload = function () { //creating the function for window.onload
                loginError = params.get("LoginError"); 
                passSame = '<font color="red">Incorrect Password</font>'; 
                notReg = params.get("LoginError"); 
                if (loginError == passSame) { 
                    document.getElementById("passwordlabel").innerHTML = loginError; //sets inner html to display the error
                    loginError = ''; //reset error
                }
                if (loginError == notReg) { 
                    document.getElementById("usernamelabel").innerHTML = loginError; //sets inner html to display the error
                    loginError = ''; 
                }
                if (params.has("logStickInput")) { 
                    stickTheInput = params.get("logStickInput"); 
                    document.getElementById("userBox").value = stickTheInput; //sets value entered by user
                    loginError = ''; 
                }
            }
        }
    </script>
</head>

<body>
    <!--setup up log in form-->
    <!--Source from https://www.w3schools.com/howto/howto_css_login_form.asp-->

    <form method="POST" name="login_form" class="box">
        <h1> LOG IN </h1>
        <input type="text" id="userBox" name="username" size="40" placeholder="enter username" style="font-size: 15px;"
            value="">
        <label id="usernamelabel" class="" style="color: black;">Username</label><br />
        <input type="password" name="password" size="40" placeholder="enter password" style="font-size: 15px;" value="">
        <label id="passwordlabel" class="" style="color: black;">Password</label><br />
        <input type="submit" value="Submit" id="submit" name="login_submit">
        <br>
        <hr>
        <br>
        <div class="register">
            <p style="color: black;"> Don't have an account?</p>
            <a id="registrationpage"><button type="button" class="button">Register Here</button></a>
        </div>
    </form>
</body>

</html>
<script>
    //redirect to next page
    registrationpage.href = "registration.html" + document.location.search;
    login_form.action = "./login" + document.location.search; 
</script>
